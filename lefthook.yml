pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: pnpm --filter @yui/mobile exec eslint --fix {staged_files}
      files: git diff --cached --name-only --diff-filter=ACM | grep -E '\\.(js|jsx|ts|tsx)$' || true
